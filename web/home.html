<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meetings</title>
    <link id="mainCssLink" rel="stylesheet" type="text/css" href="css/style.css"/>
    <script src="utils.js"></script>

</head>
<body>
<div class="container">
    <div class="navbar">
        <a href="home.html" class="active" >Home</a>
        <div class="navbar-right">
            <a href="logout">Logout</a>
        </div>
    </div>
    <div class="page-content">
        <h1 align="center">Welcome <span id="usernameText"></span></h1>
        <div class="row">
            <div class="col-4">
                <h2 style="text-align:center">Your meetings</h2>
                <div id="myMeetingsAlertContainer"></div>
                <table class="table table-gray" id="myMeetingsTable">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Duration</th>
                        <th>Max Participants</th>
                    </tr>
                    </thead>
                    <tbody id="myMeetingsTableBody">

                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <h2 style="text-align:center">Available meetings</h2>
                <div id="availableMeetingsAlertContainer"></div>
                <table class="table table-gray" id="availableMeetingsTable">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Duration</th>
                        <th>Max Participants</th>
                    </tr>
                    </thead>
                    <tbody id="availableMeetingsTableBody">

                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <h2>Create new meeting</h2>
                <div id="wizardAlertContainer"></div>
                <form class="form" id="newMeetingWizard">
                    <input type="hidden" name="step" value="firstStep"/>
                    <label>Title</label>
                    <input type="text" class="form-control" name="meetingName" required/>
                    <!-- NOTA : Firefox non supporta datetime-local, perciÃ² splittiamo -->
                    <label>Date</label>
                    <input type="date" class="form-control" name="meetingDate" required>
                    <label>Time</label>
                    <input type="time" class="form-control" name="meetingTime" required>
                    <label>Duration (in minutes)</label>
                    <input type="number" class="form-control" name="meetingDuration" required/>
                    <label>Max participants</label>
                    <input type="number" class="form-control" name="meetingMaxParticipants" required/>
                    <div class="row">
                        <div class="col-6">
                            <input type="button" class="btn btn-warning" value="Cancel" name="cancel" id="resetMeetingButton"/>
                        </div>
                        <div class="col-6">
                            <input type="button" class="btn btn-success" value="Create" name="submit" id="addMeetingButton"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Start modal content from here -->
<div id="createMeetingModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalTitle">New Meeting</h2>
        </div>
        <div class="modal-body">
            <div id="modalErrorContainer"></div>
            <div id="modalBodyContainer">
                <div id="modalBodyMessage"></div>
                <form class="checkbox-form" id="modalInternalForm">
                    <input type="hidden" name="step" value="secondStep" />
                    <!--<div class="inputGroup">
                        <input data-th-with="id=${c.getId()}" data-th-id="${id}" type="checkbox" name="invitations" data-th-value="${id}" data-th-checked="${selected.contains(id)} ? 'checked'"/>
                        <label data-th-for="${c.getId()}" data-th-text="${c.getUsername()}"></label>
                    </div>-->
                    <div class="row" style="text-align: center;">
                        <button type="button" class="btn btn-primary centered" id="modalSubmitButton">Submit</button>
                        <button type="button" class="btn btn-warning centered" id="modalCancelButton">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End modal content here -->
<script src="pageManager.js"></script>
</body>
</html>
