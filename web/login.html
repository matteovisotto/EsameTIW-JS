<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link id="mainCssLink" rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Login</title>
</head>
<body>
<div class="login-form-container">
    <h2>Login to your account</h2>
    <div id="alertContainer"></div>
    <form class="form login-form">
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username" />
            <input class="form-control" type="password" name="password" placeholder="Password" />
        </div>
        <input type="button" class="btn btn-primary btn-login" value="Login" />
    </form>
    <p>Do not have an account? <a href="register.html" class="login-link">Register here!</a></p>
</div>
</body>
</html>
