<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link id="mainCssLink" rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Register</title>
</head>
<body>
<div class="register-form-container">
    <h2>Create a new account</h2>
    <div id="alertContainer"></div>
    <form class="form register-form">
        <div class="form-group">
            <div class="row">
                <div class="col-12">
                    <label>Username</label>
                    <input class="form-control" type="text" name="username" placeholder="Username"/>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password"/>
                </div>
                <div class="col-6">
                    <label>Confirm password</label>
                    <input type="password" class="form-control" name="password_cnf" placeholder="Confirm password"/>
                </div>
            </div>
        </div>
        <input type="button" class="btn btn-primary btn-register" value="Register" />
    </form>
    <a href="login.html" class="register-link">Login here</a>
</div>
</body>
</html>
